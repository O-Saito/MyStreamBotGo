<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Live</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            /*font-size: 50px;*/
        }

        .dark {
            color: white;
            background-color: #18181b;
        }

        #logins .areas {
            border: 1px solid white;
            padding: 5px;
            margin-bottom: 5px;
            vertical-align: middle;
        }

        .areas>.header {
            border-bottom: 1px solid white;
            margin-bottom: 5px;
        }

        .areas .body .chat-list .list::before {
            content: "Conectado aos Chats:";
        } 

        .areas .body .chat-list .list {
            margin: 0px;
            margin-top: 2px;
            margin-bottom: 2px;
            padding: 0px;
        }

        .areas .body .chat-list .list li {
            margin-left: 25px;
        }

        #logins .areas label,
        #logins .areas span {
            vertical-align: middle;
        }

        #logins .areas img {
            width: 25px;
            border: 1px solid black;
            border-radius: 15px;
            vertical-align: middle;
        }

        #events {
            border: 1px solid #ccc;
            padding: 10px;
            height: 100px;
            overflow-y: scroll;
            resize: vertical;
        }

        #events .event {
            vertical-align: middle;
            line-height: 27px;
        }

        #events .event .user {
            text-decoration: underline;
        }

        #chat {
            /*  border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            resize: vertical;*/
            margin-bottom: 10px;
        }

        #chat .content {
            padding: 10px;
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            resize: vertical;
        }

        #chat .sender {
            border: 1px solid white;
        }

        #chat .sender input {
            display: inline-block;
            width: 90%;
        }

        #chat .sender button {
            display: inline-block;
            /*width: 8%;*/
        }

        #chat .message {
            vertical-align: middle;
            line-height: 27px;
        }

        #chat .message.message-deleted {
            text-decoration: line-through;
        }

        #chat .message .chat-badges {
            vertical-align: middle;
            line-height: 27px;
        }

        #chat .message .chat-badges>img {
            vertical-align: middle;
        }

        #chat .message .chat-source>img {
            width: 20px;
            vertical-align: middle;
        }

        #chat .message:not([data-source-room]) .chat-channel {
            display: none;
        }

        #chat .message .chat-message>img {
            vertical-align: middle;
            max-width: 25px;
        }

        #chat .message .chat-channel>img {
            vertical-align: middle;
            max-width: 25px;
            border: 1px solid black;
            border-radius: 15px;
        }

        #chat .message .chat-source:not(:empty):not(:has(>img)):before {
            content: "["
        }

        #chat .message .chat-source:not(:empty):not(:has(>img)):after {
            content: "] "
        }

        #chat .message .chat-channel:not(:empty):not(:has(>img)):before {
            content: "("
        }

        #chat .message .chat-channel:not(:empty):not(:has(>img)):after {
            content: ") "
        }

        #chat .message .chat-message:not(:empty):before {
            content: ': ';
        }

        .message {
            margin: 2px 0;
        }

        .meta {
            font-size: 0.8em;
            color: #666;
        }

        button {
            margin-left: 5px;
        }
    </style>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>

<body class="dark">
    <div id="logins">
        <div id="twitch" class="areas">
            <div class="header">
                <label id="login-twitch"></label>
                <span style="float: right;">Ultimo Keepalive: <label id="twitch-last-eventsub"></label></span>
            </div>
            <div class="body">
                <div id="chat-connection-twitch" class="chat-list">
                    <div class="form">
                        <button type="button" class="btn-novo-chat">Conectar a um chat Twitch</button>
                    </div>
                    <ul class="list"></ul>
                </div>
            </div>
        </div>
        <div id="kick" class="areas"> 
            <div class="header">
                <label id="login-kick"></label>
            </div>
            <div class="body">
                <div id="chat-connection-kick" class="chat-list">
                    <div class="form">
                        <button type="button" class="btn-novo-chat">Conectar a um chat Kick</button>
                    </div>
                    <ul class="list"></ul>
                </div>
            </div> 
        </div>
    </div>
    <h1 style="margin-bottom: 0px;">Chat Live</h1>
    <div id="chat">
        <div class="content"></div>
        <div class="sender">
            <button type="button" id="btn-mandar-msg">Mandar Mensagem</button>
        </div>
    </div>
    <h1 style="margin-bottom: 0px;">Eventos</h1>
    <div id="events"></div>

    <div style="display: none;">
        <h3>Stream Info</h3>
        <label>TÃ­tulo: </label>
        <input type="text" id="stream-title" />
        <br />
        <br />
        <label>Jogo: </label>
        <input type="text" id="stream-game" list="stream-games" />
        <datalist id="stream-games"></datalist>
        <br />
        <br />
        <button type="button">Salvar</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
