<!DOCTYPE html>
<html>

<head>
    <title>Chat Live</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .dark {
            color: white;
            background-color: #18181b;
        }

        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            resize: vertical;
        }

        #chat .message {
            vertical-align: middle;
            line-height: 27px;
        }

        #chat .message.message-deleted {
            text-decoration: line-through;
        }

        #chat .message .chat-badges {
            vertical-align: middle;
            line-height: 27px;
        }

        #chat .message .chat-badges>img {
            vertical-align: middle;
        }

        #chat .message .chat-source>img {
            width: 20px;
            vertical-align: middle;
        }

        #chat .message .chat-message>img {
            vertical-align: middle;
            max-width: 25px;
        }

        #chat .message .chat-channel>img {
            vertical-align: middle;
            max-width: 25px;
            border: 1px solid black;
            border-radius: 15px;
        }

        #chat .message .chat-source:not(:empty):not(:has(>img)):before {
            content: "["
        }

        #chat .message .chat-source:not(:empty):not(:has(>img)):after {
            content: "] "
        }

        #chat .message .chat-channel:not(:empty):not(:has(>img)):before {
            content: "("
        }

        #chat .message .chat-channel:not(:empty):not(:has(>img)):after {
            content: ") "
        }

        #chat .message .chat-message:not(:empty):before {
            content: ': ';
        }

        .message {
            margin: 2px 0;
        }

        .meta {
            font-size: 0.8em;
            color: #666;
        }

        button {
            margin-left: 5px;
        }
    </style>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>

<body class="dark">
    <div id="logins">
        <div id="login-twitch"></div>
        <div id="login-kick"></div>
    </div>
    <h1>Chat Live</h1>
    <div id="chat"></div>
    <div><button type="button" id="btn-mandar-msg">Mandar Mensagem</button></div>
    <div id="chat-connections">
        <div id="chat-connection-twitch">
            <div class="form">
                <button type="button" class="btn-novo-chat">Conectar Chat Twitch</button>
            </div>
            <ul class="list"></ul>
        </div>
        <div id="chat-connection-kick">
            <div class="form">
                <button type="button" class="btn-novo-chat">Conectar Chat Kick</button>
            </div>
            <ul class="list"></ul>
        </div>
    </div>

    <div style="display: none;">
        <h3>Stream Info</h3>
        <label>TÃ­tulo: </label>
        <input type="text" id="stream-title" />
        <br />
        <br />
        <label>Jogo: </label>
        <input type="text" id="stream-game" list="stream-games" />
        <datalist id="stream-games"></datalist>
        <br />
        <br />
        <button type="button">Salvar</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
